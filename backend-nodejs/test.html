<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add List Item</title>
</head>
<body>
<h1>Add List Item</h1>
<form id="addItemForm">
    <label for="idUser">User ID:</label>
    <input type="number" id="idUser" name="idUser" required><br>
    <label for="nbDisplayed">Number Displayed:</label>
    <input type="number" id="nbDisplayed" name="nbDisplayed" required><br>
    <label for="learned">Learned:</label>
    <input type="checkbox" id="learned" name="learned"><br>
    <button type="submit">Add Item</button>
</form>

<script>
    document.getElementById('addItemForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const idUser = document.getElementById('idUser').value;
        const nbDisplayed = document.getElementById('nbDisplayed').value;
        const learned = document.getElementById('learned').checked;

        const response = await fetch('/api/lists', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ idUser, nbDisplayed, learned }),
        });

        if (response.ok) {
            const newItem = await response.json();
            console.log('New List Item created:', newItem);
            // Optionally, update the UI or show a success message
        } else {
            console.error('Error creating List Item:', response.statusText);
            // Optionally, handle errors and show an error message
        }
    });
</script>
</body>
</html>
